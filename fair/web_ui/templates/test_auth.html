<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.12/dist/semantic.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.12/dist/semantic.js"></script>
    <link href="{{ url_for('web_ui.static', filename='test_ui.css') }}" rel="stylesheet">

    <script type="text/javascript">
        var web_ui_uri = '{{ web_ui_uri }}';
        function do_entry(){
            window.location = '/' + web_ui_uri + '/{{ test_ui_uri }}/?user=' + $('#user')[0].value;
        }
        $(document).ready(function(){
            var margin_top = ($(window).height() - 141) * (2/5);    // slants on looking at more comfortable
            $(".ui.form").css({"margin": margin_top + "px auto 0 auto", "width": "600px"});
        });
    </script>
</head>
<body>
    <form class="ui form attached fluid segment" action="javascript:do_entry()">
        <div class="field">
            <label>{{ message }}</label>
            <input type="text" id="user" autofocus="autofocus">
        </div>
        <div class="ui blue submit button" onclick="do_entry()">Enter</div>
    </form>
</body>
</html>
