<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>API Test Interface</title>
    <script type="text/javascript" src="{{ url_for('web_ui.static', filename='libs/jquery.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('web_ui.static', filename='fonts/lato.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('web_ui.static', filename='libs/semantic/semantic.css') }}"/>
    <script type="text/javascript" src="{{ url_for('web_ui.static', filename='libs/semantic/semantic.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('web_ui.static', filename='test_ui.css') }}"/>

    <script type="text/javascript">
        var web_ui_uri = '{{ web_ui_uri }}';
        function do_entry(){
            window.location = '/' + web_ui_uri + '/{{ test_ui_uri }}/?user=' + $('#user')[0].value;
        }
        $(document).ready(function(){
            var margin_top = ($(window).height() - 141) * (2/5);    // slants on looking at more comfortable
            $(".ui.form").css({"margin": margin_top + "px auto 0 auto", "width": "600px"});
        });
    </script>
</head>
<body>
    <form class="ui form attached fluid segment" action="javascript:do_entry()">
        <div class="field">
            <label>{{ message }}</label>
            <input type="text" id="user" autofocus="autofocus">
        </div>
        <div class="ui blue submit button" onclick="do_entry()">Enter</div>
    </form>
</body>
</html>
